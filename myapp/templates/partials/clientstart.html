{% load static %}
<!-- client-brand start -->
<div class="client-brand bg-dark_white pb-xs-80 pb-sm-100 pb-md-100 pb-120 overflow-hidden">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="client-brand__slider"  data-slick='{
                    "dots": "false", 
                    "arrows": "false",
                    "autoplay": "true",
                    "slidesToShow": 6,
                    "infinite": "true",
                    "slidesToScroll": 1,
                    "autoplaySpeed": 500,
                    "responsive": [
                        {
                            "breakpoint": 1300,
                            "settings": {
                                "slidesToShow": 5
                            }
                        },    
                        {
                            "breakpoint": 1200,
                            "settings": {
                                "slidesToShow": 4
                            }
                        },
                        {
                            "breakpoint": 992,
                            "settings": {
                                "slidesToShow": 3
                            }
                        },
                        {
                            "breakpoint": 768,
                            "settings": {
                                "slidesToShow": 2
                            }
                        },
                        {
                            "breakpoint": 481,
                            "settings": {
                                "slidesToShow": 1
                            }
                        }
                    ]
                    }'> 
                    <div class="slider-item">
                        <a href="#" class="client-brand__item">
                            <div class="client-brand__item-media">
                                <img src="{% static 'assets/img/brand/brand-1.png' %}" class="img-fluid" alt="">
                            </div>
                        </a>
                    </div>

                    <div class="slider-item">
                        <a href="#" class="client-brand__item">
                            <div class="client-brand__item-media">
                                <img src="{% static 'assets/img/brand/brand-2.png' %}" class="img-fluid" alt="">
                            </div>
                        </a>
                    </div>

                    <div class="slider-item">
                        <a href="#" class="client-brand__item">
                            <div class="client-brand__item-media">
                                <img src="{% static 'assets/img/brand/brand-3.png' %}" class="img-fluid" alt="">
                            </div>
                        </a>
                    </div>

                    <div class="slider-item">
                        <a href="#" class="client-brand__item">
                            <div class="client-brand__item-media">
                                <img src="{% static 'assets/img/brand/brand-4.png' %}" class="img-fluid" alt="">
                            </div>
                        </a>
                    </div>

                    <div class="slider-item">
                        <a href="#" class="client-brand__item">
                            <div class="client-brand__item-media">
                                <img src="{% static 'assets/img/brand/brand-5.png' %}" class="img-fluid" alt="">
                            </div>
                        </a>
                    </div>

                    <div class="slider-item">
                        <a href="#" class="client-brand__item">
                            <div class="client-brand__item-media">
                                <img src="{% static 'assets/img/brand/brand-6.png' %}" class="img-fluid" alt="">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- client-brand end -->
